name: Deploy Staging

on:
  push:
    branches:
      - staging

permissions:
  contents: read

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Verify index.html exists
        run: test -f index.html

      - name: Deploy to staging repo (gh-pages)
        uses: peaceiris/actions-gh-pages@v4
        with:
          personal_token: ${{ secrets.STAGING_DEPLOY_PAT }}
          external_repository: glorialiu86-echo/aurora-capture-staging
          publish_branch: gh-pages
          publish_dir: .
