name: NOAA Mirror

on:
  schedule:
    - cron: "*/5 * * * *"   # 每 5 分钟跑一次（先别太频繁）
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Fetch NOAA data
        run: |
          mkdir -p noaa
          # plasma
          curl -sSL "${{ secrets.NOAA_URL }}" -o noaa/plasma.raw.json
          # mag (IMF)
          curl -sSL "${{ secrets.NOAA_MAG_URL }}" -o noaa/mag.raw.json

      - name: Wrap with fetchedAt
        run: |
          python3 - << 'PY'
          import json, datetime

          ts = datetime.datetime.utcnow().isoformat() + "Z"

          plasma = json.load(open("noaa/plasma.raw.json","r"))
          mag = json.load(open("noaa/mag.raw.json","r"))

          json.dump({"fetchedAt": ts, "noaa": plasma}, open("noaa/plasma.json","w"), ensure_ascii=False)
          json.dump({"fetchedAt": ts, "noaa": mag}, open("noaa/mag.json","w"), ensure_ascii=False)
          PY

      - name: Commit & push if changed
        run: |
          rm -f noaa/plasma.raw.json noaa/mag.raw.json
          git config user.name "noaa-mirror-bot"
          git config user.email "actions@users.noreply.github.com"
          git add noaa/plasma.json noaa/mag.json
          if git diff --cached --quiet; then
            echo "No changes."
            exit 0
          fi
          git commit -m "chore: update noaa cache"
          git push
